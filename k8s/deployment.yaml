apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billing-app
  template:
    metadata:
      labels:
        app: billing-app
    spec:
      containers:
      - name: billing-app
        image: billingappacr.azurecr.io/billing-app:latest
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: billing-app-service
spec:
  type: LoadBalancer
  selector:
    app: billing-app
  ports:
  - port: 80
    targetPort: 3000